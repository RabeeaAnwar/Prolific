<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        
        <title>Login Into Your Account | PROLIFIC</title>
        <link href="images/icon.jpg" type="icon" rel="icon">
		 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="fonts/font-awesome-login/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements-login.css">
        <link rel="stylesheet" href="css/style-login.css"> 
        <link href="css/header.css" rel="stylesheet">
    
    </head>

    <body class="animated">
	    <!-- Top header --> 
	  <header>

			    <div class="head">
					<ul class="logo">     
						<li> <img src="images/img_logo1.jpg" class="img-responsive" /></li>

						<li><h2 ><strong>PROLIFIC</strong></h2> </li>
				   </ul>


				   <ul class="logo2">
						  <li><a href="login.html" class="login_signin" >login</a></li>

					</ul>
				</div>
				
		</header>
       
						
					
        <!-- Top content -->
        <div class="top-content ">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                       <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Welcome back!</strong></h1>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Sign in to your Prolific account.</h3>
                
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form type="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
									<p>
									Forgot your password?
									</p>
			                        <button type="submit" class="btn">Sign In</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                             <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>Don't have an account? <a href="sign_up.html">Sign Up</a></h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
