    <body  class="sign_up">
	
	
	
	 <!-- Top header --> 
	  <header>
    
     <div class="head">
            <ul class="logo">     
                <li> <img src="images/img_logo1.jpg" class="img-responsive" /></li>

		    </ul>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                       <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Sign Up for Prolific</strong></h1>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Everyone deserves a beautiful place.</h3>
                
                        		</div>
                        		
                            </div>
                            <div class="form-bottom">
			                    <form type="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Full Name</label>
			                        	<input type="text" name="form-username" placeholder="FULL NAME" class="form-username form-control" id="form-username">
			                        </div>
									<div class="form-group">
			                    		<label class="sr-only" for="form-email">Email</label>
			                        	<input type="email" name="form-email" placeholder="EMAIL ADDRESS" class="form-email form-control" id="form-email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="PASSWORD" class="form-password form-control" id="form-password">
			                        </div>
									
			                        <button type="submit" class="btn">Sign Up to Get Started</button>
										
			                    </form>
								
		                    </div>
                        </div>
                    </div>
					
                    <div class="row">
						      <div class="col-sm-6 col-sm-offset-3 social-login" >
											   <h3>...or Sign Up with:</h3>
						
											
												<div class="social-login-buttons">
													<a class="btn btn-link-1 btn-link-1-facebook" href="#">
														<i class="fa fa-facebook"></i> Facebook
													</a>
													<a class="btn btn-link-1 btn-link-1-twitter" href="#">
														<i class="fa fa-twitter"></i> Twitter
													</a>
													<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
														<i class="fa fa-google-plus"></i> Google Plus
													</a>
										        </div>

						</div>
